<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-REX RUNNER GAME</title>

</head>
<body>
    <div id="world">
        <div id="background" class="bgInt"></div>
        <div id="transition" class="hideDisplay"></div>
        <div id="cloud2"></div>
        <div id="cloud1"></div>
        <div id="game"></div>
        <div id="cat"></div>
        <div id="chatbox" class="hideDisplay"></div>
        <div id="description1" class="hideDisplay"> PRESS SPACE FOR JUMP</div>
        <div id="description2" class="hideDisplay">PRESS ENTER FOR LONG JUMP</div>
        <div id="startscreen">PRESS ANY KEY TO START</div>
        <div id="road_border"></div>
        <div id="ground"></div>
        <div id="dino" class="animationIdle"></div>
        <div id="dog" class="dogIdle"></div>
        <div id="score">SCORE: </div>
        <div id="username"></div>
        <div id="highscore">HIGH SCORE: </div>
        <div class="obstaclesJ">
            <div id="obstacleJ1" class="hideDisplay"></div>
            <div id="obstacleJ2" class="hideDisplay"></div>
            <div id="obstacleJ3" class="hideDisplay"></div>
            <div id="obstacleJ4" class="hideDisplay"></div>
        </div>
        <div class="obstaclesC">
            <div id="obstacleC1" class="hideDisplay"></div>
            <div id="obstacleC2" class="hideDisplay"></div>
            <div id="obstacleC3" class="hideDisplay"></div>
            <div id="obstacleC4" class="hideDisplay"></div>
        </div>
        <div class="obstaclesJ">
            <div id="obstacleS1" class="hideDisplay"></div>
            <div id="obstacleS2" class="hideDisplay"></div>
            <div id="obstacleS3" class="hideDisplay"></div>
            <div id="obstacleS4" class="hideDisplay"></div>
        </div>
        <div id="transition" class="hideDisplay"></div>
        <div id="lvl" class="hideDisplay">LEVEL</div>
        <div id="nxt" class="hideDisplay">1</div>
        <div id="deadscreen" class="hideDisplay"></div>
        <div id="gameover" class="hideDisplay"></div>
        <div id="restart" class="hideDisplay">PRESS R TO RESTART</div>
        <audio src="public/ENDING _To Their Respective Futures_.mp3" id="bgmMainAud"></audio>
        <audio src="public/100 Ghetsis_ Ambitions.mp3" id="bgmEndAud"></audio>
        <audio src="public/jump sound effect.mp3" id="jumpSound"></audio>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    </div>
</body>
</html>
